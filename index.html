<div id="box_1">
    <h1 id="content_1">Please select your desired alarm time from the dropdown.
    </h1>
</div>
<div class="parent_box_2">
    <div class="box_2">
        <button class="setalarm" onclick="clockFunction()"></button>
    </div>
    <div class="box_3">
       <span id="text_t1">Wake Up Time: Default</span><br>
        <span id="text_t2">Lunch Time: Default</span><br>
        <span id="text_t3">Nap Time: Default</span><br>

</div>
<div class="parent_box_3">
<div class="main_box_1  position">
    <div>
        <p class="timetext">TIME</p>
    </div>
    <div class="hour">
        <h2 class="clocktext"></h2>
    </div>
    <div>
        <p class="point">:</p>
    </div>
    <div class="minute">
        <h2 class="clocktext"></h2>
    </div>
    <div>
        <p class="point">:</p>
    </div>
    <div class="second">
        <h2 class="clocktext"></h2>
    </div>
    <div class="ampm">
        <h2 class="clocktext1"></h2>
    </div>
</div>
<div id="main_box_2" class="position">
</div>
<div id="main_box_3" class="position">
</div>
</div>
<div class="timebottombox">

</div>
